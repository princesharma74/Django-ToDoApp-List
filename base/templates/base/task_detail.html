{% extends 'base.html' %}

{% block content %}
  <h1>{{ task.title }}</h1>
  <p>{{ task.description }}</p>
  <p>Status: {{ task.status }}</p>
  <p>Due Date: {{ task.due_date }}</p>
  <p>Tags: {% for tag in task.tags.all %}{{ tag.name }}, {% endfor %}</p>
  <p>Created: {{ task.timestamp }}</p>
  <a href="{% url 'task_update' task.pk %}">Edit Task</a>
  <form action="{% url 'task_delete' task.pk %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete Task">
  </form>
{% endblock %}
