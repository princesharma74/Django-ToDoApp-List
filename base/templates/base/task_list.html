{% extends 'base.html' %}

{% block content %}
  <h1>Task List</h1>
  {% for task in tasks %}
    <h2><a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a></h2>
    <p>{{ task.description }}</p>
    <p>Status: {{ task.status }}</p>
    <hr>
  {% empty %}
    <p>No tasks found.</p>
  {% endfor %}
  <a href="{% url 'task_create' %}">Create New Task</a>
{% endblock %}
